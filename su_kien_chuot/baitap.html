<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://lh3.googleusercontent.com/proxy/vaL_EAiVVQALSiGs9_uHw4zSgZUOHNg5_JkS4UDyueFYtAAze63Yw7xhPAz4dtLOmj8ZiyE0S0CuFi9j3AZoPQcrovMrxaps47XmNHJzOLq9i6NRJbpRvll2dtoVDDXU_TQKKNYoR1P1xo8VrMa58yeBXeyM4i21XhAA04zhTe5M" />
    <p>Click button below to move the image to right</p>
    <input type="button"value="click me"onclick="moveRight();"/>
    <script>
        let imgObj=null;
        imgObj = document.getElementById('myImage');
        function init () {
            imgObj=document.getElementById('myImage');
            imgObj.style.position='relative';
            imgObj.style.left='0px';
        }
        function moveRight() {
            imgObj.style.left=parseFloat(imgObj.style.left)+10+'px';
        }
        window.onload=init;
    </script>

</form>
</body>
</html>
