<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_tap</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<p id="demo"></p>
<script>
    let text="";
    let i;
    for(i=0;i<5;i++){
        text+="the number is"+i+"<br>";
        document.getElementById("demo").innerHTML=text;
    }
</script>
</body>
</html>
