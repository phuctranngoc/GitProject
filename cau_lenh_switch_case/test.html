<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game puzzle</title>
    <style>
        img {
            width: 50%;
        }

    </style>
</head>
<body onload="loadImg()">
<form id="form" style="border:5px solid white">
    <div>
        <img src="" id="firstImg" alt="Can not load image!" onclick="nextImg('firstImg');fbingo()">
    </div>
    <div>
        <img src="" id="secondImg" alt="Can not load image!" onclick="nextImg('secondImg');fbingo()">
    </div>
    <div>
        <img src="" id="thirdImg" alt="Can not load image!" onclick="nextImg('thirdImg');fbingo()">
    </div>
    <div>
        <img src="" id="fourthImg" alt="Can not load image!" onclick="nextImg('fourthImg');fbingo()">
    </div>
    <div>
        <img src="" id="fifthImg" alt="Can not load image!" onclick="nextImg('fifthImg');fbingo()">
    </div>
    <div>
        <button id="btn" type="button" onclick="random()">Reset</button>
    </div>
</form>


<script>
    const monkey1_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg";
    const monkey2_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part2x1.jpg";
    const monkey3_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part3x1.jpg";
    const monkey4_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part4x1.jpg";
    const monkey5_src = "https://demo.codegym.vn/8/puzzlegame/img/monkey_part5x1.jpg";
    const panda1_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg";
    const panda2_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg";
    const panda3_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part3x1.jpg";
    const panda4_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part4x1.jpg";
    const panda5_src = "https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part5x1.jpg";
    const cat1_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg";
    const cat2_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part2x1.jpg";
    const cat3_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part3x1.jpg";
    const cat4_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part4x1.jpg";
    const cat5_src = "https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part5x1.jpg";

    function random() {
        let x = Math.floor(Math.random() * 4);
        if (x === 0) {
            x = 1;
        }
        return x;
    }


    function loadImg() {
        let src1 = monkey1_src;
        let src2 = cat2_src;
        let src3 = panda3_src;
        let src4 = cat4_src;
        let src5 = monkey5_src;
        let r1 = random();
        switch (r1) {
            case 1:
                src1 = monkey1_src;
                break;
            case 2:
                src1 = cat1_src;
                break;
            case 3:
                src1 = panda1_src;
                break;
        }
        let r2 = random();
        switch (r2) {
            case 1:
                src2 = monkey2_src;
                break;
            case 2:
                src2 = cat2_src;
                break;
            case 3:
                src2 = panda2_src;
                break;
        }
        let r3 = random();
        switch (r3) {
            case 1:
                src3 = monkey3_src;
                break;
            case 2:
                src3 = cat3_src;
                break;
            case 3:
                src3 = panda3_src;
                break;
        }
        let r4 = random();
        switch (r4) {
            case 1:
                src4 = monkey4_src;
                break;
            case 2:
                src4 = cat4_src;
                break;
            case 3:
                src4 = panda4_src;
                break;
        }
        let r5 = random();
        switch (r5) {
            case 1:
                src5 = monkey5_src;
                break;
            case 2:
                src5 = cat5_src;
                break;
            case 3:
                src5 = panda5_src;
                break;
        }

        document.getElementById("firstImg").src = src1;
        document.getElementById("secondImg").src = src2;
        document.getElementById("thirdImg").src = src3;
        document.getElementById("fourthImg").src = src4;
        document.getElementById("fifthImg").src = src5;

    }

    function fbingo() {
        let src1 = document.getElementById("firstImg").src;
        let src2 = document.getElementById("secondImg").src;
        let src3 = document.getElementById("thirdImg").src;
        let src4 = document.getElementById("fourthImg").src;
        let src5 = document.getElementById("fifthImg").src;
        let cat_bingo = src1 == cat1_src && src2 == cat2_src && src3 == cat3_src && src4 == cat4_src && src5 == cat5_src;
        let monkey_bingo = src1 == monkey1_src && src2 == monkey2_src && src3 == monkey3_src && src4 == monkey4_src && src5 == monkey5_src;
        let panda_bingo = src1 == panda1_src && src2 == panda2_src && src3 == panda3_src && src4 == panda4_src && src5 == panda5_src;
        if (cat_bingo || panda_bingo || monkey_bingo) {
            document.getElementById("form").style.borderColor = "blue";
        }
    }


    function nextImg(x) {
        let current_src = document.getElementById(x).src;
        switch (x) {
            case "firstImg":
                switch (current_src) {
                    case monkey1_src:
                        document.getElementById(x).src = cat1_src;
                        break;
                    case cat1_src:
                        document.getElementById(x).src = panda1_src;
                        break;
                    case panda1_src:
                        document.getElementById(x).src = monkey1_src;
                        break;
                }
                break;
            case "secondImg":
                switch (current_src) {
                    case monkey2_src:
                        document.getElementById(x).src = cat2_src;
                        break;
                    case cat2_src:
                        document.getElementById(x).src = panda2_src;
                        break;
                    case panda2_src:
                        document.getElementById(x).src = monkey2_src;
                        break;
                }
                break;
            case "thirdImg":

                switch (current_src) {
                    case monkey3_src:
                        document.getElementById(x).src = cat3_src;
                        break;
                    case cat3_src:
                        document.getElementById(x).src = panda3_src;
                        break;
                    case panda3_src:
                        document.getElementById(x).src = monkey3_src;
                        break;
                }
                break;
            case "fourthImg":

                switch (current_src) {
                    case monkey4_src:
                        document.getElementById(x).src = cat4_src;
                        break;
                    case cat4_src:
                        document.getElementById(x).src = panda4_src;
                        break;
                    case panda4_src:
                        document.getElementById(x).src = monkey4_src;
                        break;
                }
                break;
            case "fifthImg":

                switch (current_src) {
                    case monkey5_src:
                        document.getElementById(x).src = cat5_src;
                        break;
                    case cat5_src:
                        document.getElementById(x).src = panda5_src;
                        break;
                    case panda5_src:
                        document.getElementById(x).src = monkey5_src;
                        break;
                }
                break;


        }
    }
</script>
</body>
</html>tml>
