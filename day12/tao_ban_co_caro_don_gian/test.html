<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tic Tac Toe</h3>
<b><p id="boardDis" ></p></b><br>
<button onclick="changeValue()">Play</button>
<script>//conaldev
let display = "";
let board = [];
for(let i=0;i<3;i++) {
    board[i] = new Array(".",".",".");
}
for (let i = 0; i < 3; i++) {
    display += "<br/>";
    for (let j = 0; j < 3; j++) {
        display += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
    }
}
document.getElementById("boardDis").innerHTML = display;
</body>
</html>
